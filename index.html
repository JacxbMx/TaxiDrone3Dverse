<html>
    <head>
        <meta charset="UTF-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style6.css">
    </head>

<body>
    <div class="header-container">
        <div>
            <button class="bttn-flow-1" role="button" id="bttn-go-Welcome">HOME</button>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <button class="bttn-flow-2" role="button" id="bttn-go-Config">CONFIGURE</button>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <button class="bttn-flow-2" role="button" id="bttn-go-Comparison">COMPARISON</button>  
        </div>

    </div>

    
    <div class="canvas-container">
        <!-- CANVAS -->
        <canvas
            id="display-canvas"
            class="display-canvas"
            oncontextmenu="event.preventDefault()"
            tabindex="1"
        ></canvas>

        <!-- WELCOME UI -->
        <div class="welcome-window" id="welcome-window">
            <div class="welcome-title">
                <button class="txt-name-drone" role="button" id="txt-name-drone">X7926R</button>
                <button class="txt-name-pfx" role="button" id="txt-name-pfx">BY PREFIXA</button>
            </div>
            <div class="welcome-text">
                <button class="txt-info-drone" role="button" id="txt-info-drone">Autonomous self-flying taxi drone X7926R creates unprecedented transportation experiences. An executive transportation aircraft, X7926R saves time and allows passengers to reach their destinations quickly and safely by skipping traffic and avoiding accidents from the air.</button>
            </div>
        </div>
        <div class="start-button" id="start-button">
            <button class="bttn-start" role="button" id="bttn-start"> </button>
            <button class="bttn-start-1" role="button" id="bttn-start-1"> Press to start configuration</button>
        </div>

         <!-- Configuration UI -->
        <div class="configuration-window" id="config-window"> 
            <!-- Config sets -->
            <div class="config-sets">
                <div class="sets-bttns">
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-blade">Propellers</button>
                    </div>
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-mats">Paint</button>
                    </div>
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-anim">Movement</button>
                    </div>
                </div>
                  <!-- Config Aspa -->
                <div class="config-aspa">
                    <div class="aspa-option"> 
                        <button class="bttn-aspa-option-1" role="button" id="bttn-aspa-1"></button>
                        <button class="text-mat-option" role="button" id="txt-aspa-1">Sk1028</button>
                    </div>
                    <div class="aspa-option">
                        <button class="bttn-aspa-option-2" role="button" id="bttn-aspa-2"></button>
                        <button class="text-mat-option" role="button" id="txt-aspa-2">Sq302</button>
                    </div>
                </div>
                <!-- Config Mats -->
                <div class="config-mat" id="set-mats">
                    <div class="mat-option">
                        <button class="bttn-mat-option-1" role="button" id="bttn-material-1"></button>
                        <button class="text-mat-option" role="button" id="txt-material-1">Vermillon</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option-2" role="button" id="bttn-material-2"></button>
                        <button class="text-mat-option" role="button" id="txt-material-2">Cobalt</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option-3" role="button" id="bttn-material-3"></button>
                        <button class="text-mat-option" role="button" id="txt-material-3">Navy</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option-4" role="button" id="bttn-material-4"></button>
                        <button class="text-mat-option" role="button" id="txt-material-4">Black Pearl</button>
                   </div>
                </div>
                  <!-- Config Anim-->
                <div class="config-anim">
                    <div class="anim-option">
                        <button class="bttn-anim-option-1" role="button" id="bttn-anim-2"></button>
                        <button class="text-mat-option" role="button" id="txt-anim-2">Hover</button>
                    </div>
                    <div class="anim-option">
                       <button class="bttn-anim-option-2" role="button" id="bttn-anim-3"></button>
                       <button class="text-mat-option" role="button" id="txt-anim-3">360Â°</button>
                    </div>
                </div>

            </div>            

           
                     

          

        </div>

        <div class="config-set-lights" id="config-set-lights">
            <div class="config-light">
                    <button class="bttn-light-toggle" role="button" id="bttn-anim-1"></button>
                    <button class="text-light-toggle" role="button" id="txt-anim-1">Lights</button>
            </div>
        </div>


        <div class="config-set-labels" id="config-set-labels-1">
                <div>
                    <button class="txt-label-info-title" role="button" id="txt-label-title">Base Configuration</button>    
                    <button class="txt-label-info" role="button" id="txt-label">The hull of the drone X7926R is a combination of kevlar and carbon fiber, making it one of the lightest yet most resistant materials of our time. This combination of materials ensures fuel efficiency while securing the safety of the passengers at all times.</button>
                </div>
        </div>

        
        <!-- Comparative UI -->
        <div class="comparative-window" id="comparative-window">
           
            <div class="original-info">
                <button class="txt-original-info-title" role="button" id="txt-info-original">Base Configuration</button>
                <button class="txt-original-info" role="button" id="txt-info-original-model">Model: X7926R</button>
                <button class="txt-original-info" role="button" id="txt-info-original-blade">Propellers: SK102</button>
                <button class="txt-original-info" role="button" id="txt-info-original-paint">Paint: Vermillon</button>
            </div>
            <div class="custom-info">
                <button class="txt-custom-info-title" role="button" id="txt-info-custom">Your Configuration</button>
                <button class="txt-custom-info" role="button" id="txt-info-custom-model">Model: X7926R</button>
                <button class="txt-custom-info" role="button" id="txt-info-custom-blade">Propellers: SK102</button>
                <button class="txt-custom-info" role="button" id="txt-info-custom-paint">Paint: Vermillon</button>
            </div>
            
        </div>

        
       


    </div>
        
   

    
   
</body>

<!-- LIVELINK SDK -->
<script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>
<!-- APP ENTRYPOINT -->
<script src="main.js" type="module"></script>
<!-- APP ENTRYPOINT -->
<script src="Label.js" type="module"></script>

</html>
